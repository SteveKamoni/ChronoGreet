<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Handjet:wght@100..900&family=Rubik+Glitch&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/Designer (1).png"
      type="image/x-icon"
    />
    <title>Chrono-Greeting</title>
  </head>
  <body>
    <section class="theme-sect">
      <div class="dropdown">
        <span>Themes</span>
        <div class="dropdown-content">
          <li class="default">Default</li>
          <li class="light">Light</li>
          <li class="dark">Dark</li>
        </div>
      </div>
    </section>
    <section class="main-sect">
      <header class="greet"></header>
      <div class="clock content fade-in">
        <span class="hrs">00</span>
        <span class="min">00</span>
        <span class="sec">00</span>
      </div>
      <!-- <button class="btn cont fade-in">Time?</button> -->
    </section>
    <script src="script.js"></script>
  </body>
</html>
